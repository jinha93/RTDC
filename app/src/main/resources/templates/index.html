<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- head -->
<head th:replace="fragment/header :: head"></head>


<!-- header -->
<header th:replace="fragment/header :: header(menu='0')"></header>

<body>
	<div class="container-fluid">
		<div class="row">
			<!-- left -->
			<div class="border-end border-gray p-3 d-none d-lg-block" style="width:200px; min-height:700px;">
				<div><span class="sbAggroM">온라인</span></div>
				<div class="d-flex align-items-center p-2 border-bottom">
					<img th:src="@{/assets/members/1100.png}" class="profile me-2">
					<div class="text-start me-auto lh-sm">
						<span class="fw-bold" style="font-size: 0.9em;">꽁치</span><br>
						<span class="colorRtdc" style="font-size: 0.8em;">● </span>
						<span style="font-size: 0.8em;">online</span>
					</div>
					<a href="#">
						<img th:src="@{/assets/img/member.png}" style="width:30px;">
					</a>
				</div>
				
				<div class="mt-3"><span class="sbAggroM">오프라인</span></div>
				<div class="d-flex align-items-center p-2 border-bottom">
					<img th:src="@{/assets/members/1100.png}" class="profile me-2">
					<div class="text-start me-auto lh-sm">
						<span class="fw-bold" style="font-size: 0.9em;">꽁치</span><br>
						<span style="font-size: 0.8em; color: gray;">● </span>
						<span style="font-size: 0.8em;">online</span>
					</div>
					<a href="#">
						<img th:src="@{/assets/img/member.png}" style="width:30px;">
					</a>
				</div>
			</div>
			
			
			<!-- content -->
			<div class="col p-4">
				<div class="row">
					<div class="col">
						<p class="sbAggroM m-3 mb-2">Popular Post&nbsp&nbsp&nbsp&nbsp<a class="sbAggroL text-decoration-none" href="#" style="font-size: 0.75rem; color:gray;">View More →</a></p>
						<div class="postList p-3">
							<table class="table table-borderless mb-0">
								<colgroup>
						            <col style="width: 10%">
<!-- 								    <col style="width: *"> -->
						        </colgroup>
								<tr th:each="post, i : ${popularPostList}" th:onclick="|location.href='@{/post/view(boardId=${post.board.boardId},postId=${post.postId})}'|" style="cursor: pointer;">
									<td>작성자</td>
									<td th:text="|[${post.board.boardNm}] ${post.title}|"></td>
								</tr>
							</table>
						</div>
					</div>
					
					<div class="col">
						<p class="sbAggroM m-3 mb-2">New Posts&nbsp&nbsp&nbsp&nbsp<a class="sbAggroL text-decoration-none" href="#" style="font-size: 0.75rem; color:gray;">View More →</a></p>
						<div class="postList p-3">
							<table class="table table-borderless mb-0">
								<colgroup>
						            <col style="width: 10%">
<!-- 								    <col style="width: *"> -->
						        </colgroup>
								<tr th:each="post, i : ${newPostList}" th:onclick="|location.href='@{/post/view(boardId=${post.board.boardId},postId=${post.postId})}'|" style="cursor: pointer;">
									<td>작성자</td>
									<td th:text="|[${post.board.boardNm}] ${post.title}|"></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<!-- footer -->
<footer th:replace="fragment/footer :: footer"></footer>
</html>
