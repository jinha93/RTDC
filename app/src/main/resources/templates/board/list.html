<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- head -->
<head th:replace="fragment/header :: head"></head>


<!-- header -->
<header th:replace="fragment/header :: header(menu='3')"></header>

<body>
	<div class="container">
		<h2>게시판</h2>
		<div>총건수 : <span th:text="${#lists.size(boards)}"></span></div>
		
		<div class="row">
			<div class="col">
				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col">번호</th>
							<th scope="col">제목</th>
							<th scope="col">작성자</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="board : ${boards}">
							<th class="row" th:text="${board.id}"></td>
							<td th:text="${board.title}"></td>
							<td>홍길동</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>

<!-- footer -->
<footer th:replace="fragment/footer :: footer"></footer>
</html>
